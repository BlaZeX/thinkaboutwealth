<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 50">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&amp;display=swap');
      .text { font-family: 'Playfair Display', serif; font-weight: 700; font-style: italic; font-size: 28px; }
      .dark { fill: #1e293b; }
      .light { fill: #f8fafc; }
      .accent { fill: #d97706; }
      @media (prefers-color-scheme: dark) {
        .adaptive { fill: #f8fafc; }
      }
      /* When embedded, we might need JS to toggle class, or rely on CSS vars if inline */
    </style>
  </defs>
  <!-- Using currentColor allows CSS to control fill -->
  <text x="50%" y="35" text-anchor="middle" class="text" fill="currentColor">
    ThinkAbout<tspan fill="#d97706">Wealth</tspan>
  </text>
</svg>
